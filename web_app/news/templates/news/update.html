{% extends 'main/layout.html' %}

{% block title %}Редактор статьи{% endblock %}

{% block content %}
    <div class="features">
        <h1>Редактор статьи</h1>
      <form method="post">
          {% csrf_token %}
          {{ form.title }}<br>
          {{ form.anons }}<br>
          {{ form.full_text }}<br>
          {{ form.date_edited }}<br>
          <span>{{ error }}</span>
        <button class="btn btn-success" type="submit"><i class="fas fa-plus-circle"> Сохранить изменения</i></button>
      </form>

    </div>
{% endblock %}
